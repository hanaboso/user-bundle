rabbit_mq:
    connections:
        default:
            host: '%rabbit_host%'

    queues:
        pipes.messages:
            bindings:
                -   exchange: 'pipes.messages'
                    routing_key: 'pipes.messages'

    exchanges:
        pipes.messages:
            type: 'direct'
            durable: true

    publishers:
        pipes.messages:
            routing_key: 'pipes.messages'
            exchange: 'pipes.messages'
