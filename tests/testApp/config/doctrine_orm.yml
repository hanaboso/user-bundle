parameters:

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:         pdo_mysql
                host:           '%env(string:MARIADB_DSN)%'
                dbname:         '%env(string:MARIADB_DB)%'
                user:           '%env(string:MARIADB_USER)%'
                password:       '%env(string:MARIADB_PASS)%'
                server_version: 'mariadb-10.11.15'
    orm:
        default_entity_manager: ~
        auto_mapping: true
        naming_strategy: doctrine.orm.naming_strategy.underscore
        connection: default
        mappings:
            UserEntity:
                type: attribute
                is_bundle: false
                dir: "%src_dir%/src/Entity"
                prefix: Hanaboso\UserBundle\Entity
