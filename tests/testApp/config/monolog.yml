monolog:
    use_microseconds: false
    channels: [commons, ftp, rabbit_mq, mailer]
    handlers:
        commons:
            type:  stream
            path:  "%stdout_path%"
            level: info
            formatter: logstash_formatter
            channels: [commons]

        # Handler for docker container
        stdout:
            type:  stream
            path:  "%stdout_path%"
            level: info
            formatter: logstash_formatter
            max_files: 10
            channels: '!php'
        ftp:
            type:  stream
            path:  "%stdout_path%"
            level: info
            formatter: logstash_formatter
            channels: [ftp]
        rabbit_mq:
            type:  stream
            path:  "%stdout_path%"
            level: info
            formatter: logstash_formatter
            channels: [rabbit_mq]
        mailer:
            type:  stream
            path:  "%stdout_path%"
            level: info
            formatter: logstash_formatter
            channels: [mailer]

services:
    logstash_formatter:
        class: Hanaboso\CommonsBundle\Monolog\LogstashFormatter