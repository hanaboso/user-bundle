security:
    encoders:
        Hanaboso\UserBundle\Document\User:
            algorithm: bcrypt
            cost: 12
    providers:
        user_provider:
            mongodb:
                class: Hanaboso\UserBundle\Document\User
                property: email
    firewalls:
#        unsecured_user:
#            pattern: ^/(user/login|user/logout|user/\w+/activate|user/\w+/set_password|user/reset_password|user/register)
#            security: false
        secured_area:
            pattern: ^/
#            security: true
            security: false
            provider: user_provider
            form_login:
                check_path: /user/login
                login_path: /user/login
                default_target_path: /

            logout:
                path: /user/logout
                target: /
                invalidate_session: true
                success_handler: hbpf.user.handler.user
        main:
            anonymous: ~